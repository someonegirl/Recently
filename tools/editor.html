<html>

<head>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
  <title>Editor</title>
  <link href="../css/good.css" rel="stylesheet">
  <script type="text/javascript" src="../js/good.js"></script>
</head>

<body>
  <div class=".container-fluid ">

    <div class="col-md-9 col-md-push-3">
      <h3>Edit new articles</h3>
      <!--浏览内容-->
      <div id="previewContent"></div>
      <!--编辑内容-->
      <div id="summernote">Start a new article</div>
      <button type="button" class="btn btn-default btn-lg">Publish</button>
      &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-default btn-lg" id="btnprview">Preview</button>
    </div>
    <div class="col-md-3 col-md-pull-9">
      <div class="row" style="margin-top:40%">
        <div class="col-sm-9">
          <img src="http://img2.imgtn.bdimg.com/it/u=2381740074,3012066882&fm=26&gp=0.jpg" width="60%;" alt="first"
            class="img-circle center-block">
          <div class="row userMsgRow">
            <div class="col-xs-8 col-sm-6">
              Name:
            </div>
            <div class="col-xs-4 col-sm-6">
              First User
            </div>
          </div>
          <div class="row userMsgRow">
            <div class="col-xs-8 col-sm-6">
              Sex:
            </div>
            <div class="col-xs-4 col-sm-6">
              unknown
            </div>
          </div>
          <div class="row userMsgRow">
            <div class="col-xs-8 col-sm-6">
              Phone:
            </div>
            <div class="col-xs-4 col-sm-6">
              11111111111
            </div>
          </div>
          <div class="row userMsgRow">
            <div class="col-xs-8 col-sm-6">
              email:
            </div>
            <div class="col-xs-4 col-sm-6">
              111@.com
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script>
   
    $(document).ready(function () {
      var toggleEditAndCont=toggleEditorAndContent;
      function eitorOpen() {
        $('#summernote').summernote({
          height: 500,
          minHeight: 400,
          lang: 'zh-CN', //设置中文，需引入中文插件summernote-zh-CN.js
        });
      }
      eitorOpen();
      $("#previewContent").hide();
      $("#btnprview").click(function () {
        if($("#btnprview").text()=="Preview")
        {
          toggleEditAndCont(true,"previewContent","summernote");
          $("#btnprview").text("Edit");
        }
        else {
          toggleEditAndCont(false,"previewContent","summernote");
          $("#btnprview").text("Preview");
        }
        })
      })
  </script>
</body>

</html>
